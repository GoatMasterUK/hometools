---
- hosts: local
  become: true
  vars:
    container_count: 4
    default_container_name: docker
    default_container_image: ubuntu
    default_container_command: sleep 1d

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

  - name: Move Docker-Compose file to Docker user home dir
    file: 
      path: /home/docker/.docker/cli-plugins/docker-compose
      src: ./docker-compose
      mode: 0777

  - name: Move our automation file to Docker user home dir
    file:
      path: /home/docker/docker-compose.yml
      src: ./docker-compose.yml

  - name: Put HomeAssistant files in opt
    file:
      path: /opt
      src: ./homeassistant

  - name: Put PiHole files in opt
    file: 
      path: /opt
      src: ./pihole    

  - name: Run Compose via shell
    become: true
    shell: "docker-compose -f /home/docker/automation"